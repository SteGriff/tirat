<!DOCTYPE html>
<html lang="en">
  <head>
    <title>This ➡ That</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        This ➡ That
      </h1>
      <p><small>⚠ This page persistently, globally, saves whatever you type in below, for everyone to see, with no way to erase it. Please use it thoughtfully.</small></p>
    </header>
    <main>
      <form>
        <label>I call it:<input name="myId" aria-label="My ID" type="text" maxlength="36" placeholder="guid"></label>
        <label>You call it:<input name="yourId" aria-label="Your ID" type="text" maxlength="36" placeholder="something"></label>
        <button type="submit" id="submit">Submit</button>
      </form>
      <section class="ids">
        <ul id="ids"></ul>
      </section>
    </main>

  </body>
</html>
